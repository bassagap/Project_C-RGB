<head>
    <title></title>
</head>
<body ng-app="myapp" ng-controller="ExerciceCtrl">
    <ion-header-bar class="bar-positive">
        <h1 class="title">
            Exercice App Bassagap
        </h1>
    </ion-header-bar>

    <ion-content class="has-header">
        <div class="item-input-inset">
            <label class="item-input-wrapper">
                <input type="text" placeholder="New Exercice" ng-model="input.name">
            </label>
            <button class="button button-balanced button-small" ng-click="addExercice()">
                Add Exercice
            </button>
        </div>

        <ion-list can-swipe="true">
            <ion-item ng-repeat="item in exercices">
                {{item.name}}
                <ion-option-button class="button-assertive" ng-click="deleteExercices(item.id)">
                    Delete Exercices
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>

</body>
</html>
